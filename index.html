<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rahaf A.K" >
    <meta name="description" content="My web project">
    <meta name="keywords" content="html,css,web development">
    <title>Alarm clock</title>
    <link rel="icon" href="./assets/img/photo.webp" type="img/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">00:00</div>
      <div class="alarm-set-indicator"><i class="fa-solid fa-bell"></i> <span class="alarm-time"></span></div>
      <div class="form">
        <input type="text" class="hours" placeholder="HH" maxlength="2">
        <input type="text" class="minutes" placeholder="MM" maxlength="2">
        <button type="button" class="set-alarm">Set alarm</button>
      </div>
    </div>
  </body>
</html>
